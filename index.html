<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ZipCode</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>

<body class="bg-info">
    <div class="container">
        <div class="jumbotron bg-dark text-light mt-4">

            <h1 class="display-5">Location finder</h1>
            <p class="lead">Enter a zpicode to get the location info</p>
            <form id="zipForm">

                <div class="form-group input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-map-pin"></i>
                        </span>
                    </div>
                    <input type="text" name="zipCode" class="form-control" placeholder="Type here a zipcode...">
                    <div class="input-group-append icon-place d-none">
                        <span class="input-group-text">
                            <i class="fa fa-check d-none"></i>
                            <i class="fa fa-times d-none"></i>
                        </span>
                    </div>
                    <div class="invalid-feedback">
                        Something goes wrong, please try again.
                    </div>
                </div>
            </form>


        </div>

        <div id="output">

        </div>






    </div>



    <script src="scripts/app.js"></script>
</body>

</html>
